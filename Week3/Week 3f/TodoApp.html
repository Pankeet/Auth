<html>
    <head>
       <title> Todo App using DOM </title> 
    </head>
    <body>
        Add Your todo below <br>
        <input type ="text">
        <button onclick="addtodo()">Add Todo</button>
</body>
        <script>
            function addtodo()
            {
               let ctr = 0;
               const ele = document.querySelectorAll("input")[0];
               const elev = ele.value;

               const divEl = document.createElement("div");
               divEl.setAttribute("id", ctr);

               divEl.innerHTML = "<span>"+ elev + "<button onclick='deleteTodo("+ ctr +")' >Delete</button></span>";
               ctr+=1;
               document.body.appendChild(divEl);
            }

            function deleteTodo(idpara)
            {
                const delto = document.getElementById(idpara);
                delto.parentNode.removeChild(delto);
            }
        </script>
</html>
