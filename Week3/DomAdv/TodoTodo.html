<html>
    <head>
        <title> Advance DOM</title>
    </head>
    <body>
        <h1> TODO LIST</h1>
    
     <input type = "text" placeholder="Add Todo">
     <button onclick="addtodo()">Submit</button>
     <div id="pan"></div>
    <script>
        let todo = [];
        function addtodo()
        {
            todo.push({
                title:document.querySelector("input").value
            })
            render();
        }
        function ComponentTORender(vale)
        {
                const divel = document.createElement("span");
                const button = document.createElement("button");
                const val = document.createElement("h4");
                val.innerHTML = vale.title;
                button.innerHTML = "Delete"
                divel.append(val)
                divel.append(button)
                return divel;
        }
        function render(){
            document.getElementById("pan").innerHTML = "";
            for(var i=0;i<todo.length;i++)
        {
            const ele = ComponentTORender(todo[i]);
            document.querySelector("#pan").append(ele);
        }
        }
    </script>
    </body>
</html>
